<form>
    <div class="form-group">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for movies..." #search (keyup.enter)="moviesSearchBar(search.value)">
        <span class="input-group-btn">
          <button class="btn btn-primary" type="button" (click)="moviesSearchBar(search.value)">Go!</button>
        </span>
      </div>
      <!-- /input-group -->
    </div>
  </form>
  <div *ngIf="moviesSearch">
  <h3>Search Results</h3>
  <div class="row is-flex">
    <div class="col-sm-6 col-md-4 col-lg-3 col-xs-6" *ngFor="let movie of moviesSearch; let i = index;">
      <movie-card [movie]="movie"></movie-card>
    </div>
  </div>
</div>
<div *ngIf="topRatedList">
  <h3>Top Rated Movies</h3>
  <div class="row is-flex">
    <div class="col-sm-6 col-md-4 col-lg-3 col-xs-6" *ngFor="let movie of topRatedList; let i = index;">
      <movie-card [movie]="movie"></movie-card>
    </div>
  </div>
</div>
<div *ngIf="popularMovies">
  <h3>Popular Movies</h3>
  <div class="row is-flex">
    <div class="col-sm-6 col-md-4 col-lg-3 col-xs-6" *ngFor="let movie of popularMovies; let i = index;">
      <movie-card [movie]="movie"></movie-card>
    </div>
  </div>
</div>
